<ion-split-pane contentId="content">
  <ion-menu contentId="content" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="start">
          <ion-button (click)="closeMenu()">
            <ion-icon name="arrow-forward-sharp" size="large"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-list-header> Usuario </ion-list-header>
        <ion-item (click)="goToGastos()"
          ><ion-icon name="add-circle"  color="primary" slot="start"></ion-icon
          >Cargar Gastos</ion-item
        >
        <ion-item (click)="goToInformes()"
          ><ion-icon name="document" color="primary" slot="start"></ion-icon
          >Informe Gastos</ion-item
        >
        <!-- <ion-item>Settings</ion-item> -->
      </ion-list>
      <!-- <ion-list *ngIf="showAdminBoard"> -->
      <ion-list *ngIf="false">
        <ion-list-header> Administrador </ion-list-header>
        <ion-item
          ><ion-icon name="bookmark" color="primary" slot="start"></ion-icon
          >Agregar Tipo de Descripcion</ion-item
        >
        <ion-item
          ><ion-icon
            name="tablet-portrait"
            color="primary"
            slot="start"
          ></ion-icon
          >Proyectos</ion-item
        >
        <ion-item
          ><ion-icon name="cash" color="primary" slot="start"></ion-icon
          >Desembolsos</ion-item
        >
        <ion-item
          ><ion-icon name="bar-chart" color="primary" slot="start"></ion-icon
          >Operaciones con Gastos</ion-item
        >
      </ion-list>
      <ion-list>
        <ion-item (click)="logout()">
          <ion-icon
            name="log-out-outline"
            color="danger"
            slot="start"
          ></ion-icon>
          Salir
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
